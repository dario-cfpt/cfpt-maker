<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
    </script>
    <script src="js/mapCreator.js"></script>
    
    </script>
    <title>CFPT-Maker</title>
</head>

<body>
    <div classe ="col-md-4 col-md-offset-4">
        <form class="form-horizontal" action="builder.html">
            <fieldset>

                <!-- Form Name -->
                <legend>CFPT-Maker</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mapName">Name of your map</label>
                    <div class="col-md-4">
                        <input id="mapName" name="mapName" type="text" placeholder="ex. the end of the world"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mapHeight">height of the map</label>
                    <div class="col-md-4">
                        <input id="mapHeight" name="mapHeight" type="text" placeholder="ex. 32"
                            class="form-control input-md" required="">
                        <span class="help-block">the chosen number represents the number of available blocks</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mapWidth">width of the map</label>
                    <div class="col-md-4">
                        <input id="mapWidth" name="mapWidth" type="text" placeholder="ex. 32" class="form-control input-md"
                            required="">
                        <span class="help-block">same as previous</span>
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnOk"></label>
                    <div class="col-md-8">
                        <button id="btnOk" name="btnOk" class="btn btn-success">Next</button>
                        <button id="btnQuit" name="btnQuit" class="btn btn-danger">previous</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
